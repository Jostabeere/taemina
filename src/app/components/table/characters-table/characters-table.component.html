<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- magic Column -->
  <ng-container matColumnDef="magic">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Magie
    </mat-header-cell>
    <mat-cell *matCellDef="let character" [routerLink]="['character-showcase', character.characterType.toString()]">
      <app-character-icon [magicType]="character.magic"></app-character-icon>
    </mat-cell>
  </ng-container>

  <!-- first name Column -->
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Vorname
    </mat-header-cell>
    <mat-cell *matCellDef="let character" [routerLink]="['character-showcase', character.characterType.toString()]">
      {{character.name}}
    </mat-cell>
  </ng-container>

  <!-- last name Column -->
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Nachname
    </mat-header-cell>
    <mat-cell *matCellDef="let character" [routerLink]="['character-showcase', character.characterType.toString()]">
      {{character.lastName}}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
